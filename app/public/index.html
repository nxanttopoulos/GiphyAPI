<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css"></rel>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Giphy Search</h1>
    <div id="giphy-view"></div>
    <div id="buttons-view"></div>
    <form id="giphy-form">
      <h3>Click on any picture to animate your Gifs!</h3>
      <label for="giphy-input"><bold>Add a Gif to Search</bold></label>
      <input type="text" id="giphy-input"><br>
      <input id="add-giphy" type="submit" value="Add a Giphy">
      <div id="picture-view"></div>
      <div id="rating-view"></div>
    </form>
  </div>
  <script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
</html>
